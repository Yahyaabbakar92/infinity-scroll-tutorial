<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Infinity Scroll Tutorial</title>
		<link
			rel="icon"
			type="image/png"
			href="https://www.google.com/s2/favicons?domain=jacinto.design"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Title -->
		<h1>Unsplash API - Infinity Scroll</h1>
		<!-- Loader -->
		<div class="loader" id="loader" hidden>
			<img src="loader-ring-dbz.svg" alt="Loading" />
		</div>
		<!-- Image Container -->
		<div class="image-container" id="image-container">
			<img
				src="https://images.unsplash.com/photo-1670854749821-70ae4b66edef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
				alt=""
			/>
			<img
				src="https://images.unsplash.com/photo-1670854749821-70ae4b66edef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
				alt=""
			/>
			<img
				src="https://images.unsplash.com/photo-1670854749821-70ae4b66edef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
				alt=""
			/>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
